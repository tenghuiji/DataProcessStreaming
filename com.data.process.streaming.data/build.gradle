plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group:'com.opencsv', name: 'opencsv', version: '4.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    // https://mvnrepository.com/artifact/org.eclipse.collections/eclipse-collections
    compile group: 'org.eclipse.collections', name: 'eclipse-collections', version: '9.2.0'
    compile group: 'com.puppycrawl.tools', name: 'checkstyle', version: '8.10.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
